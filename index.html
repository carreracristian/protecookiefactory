<!-- RECETA
¡Excelente! Me encanta esta evolución de la receta. Tienes toda la razón, los garbanzos por sí solos aportan una base proteica sólida, y al añadir leche en polvo y huevo, el contenido proteico sigue siendo muy bueno sin necesidad de proteína en polvo.

Tu idea de base es magnífica. La margarina y el endulzante Chuker (que es una mezcla de sucralosa y maltodextrina, perfecta para hornear) le darán esa textura y dulzor clásico. La leche en polvo es un acierto total para aportar estructura, color y un sabor lácteo que complementa perfectamente.

Aquí tienes la **receta base maestra** y luego las variaciones para todos los sabores que quieres.

---

### **Receta Base Maestra: Cookie de Garbanzo Sin Gluten (Sin Proteína en Polvo)**

**Rinde:** 8 cookies grandes
**Peso por cookie (aproximado):** 85-90g

#### **Ingredientes para la Base:**

*   **Garbanzos cocidos, escurridos y bien enjuagados:** 240g
*   **Margarina (derretida y enfriada ligeramente):** 100g
*   **Endulzante Chuker:** 150g (equivale a la dulzura de ~¾ taza de azúcar) *[Ajustable al gusto]*
*   **Huevo grande:** 1 unidad
*   **Leche en polvo desnatada:** 40g
*   **Premezcla sin gluten:** 120g (1 taza)
*   **Esencia de vainilla:** 1 cucharadita
*   **Levadura en polvo (polvo de hornear):** 1 cucharadita
*   **Bicarbonato de sodio:** ¼ de cucharadita
*   **Sal fina:** ½ cucharadita

#### **Instrucciones para la Base:**

1.  **Precalienta el horno** a 180°C (350°F). Forra una bandeja con papel sulfurizado.
2.  **Base de garbanzos:** En un procesador de alimentos, tritura los garbanzos con la margarina derretida, el huevo y la esencia de vainilla hasta obtener una pasta completamente lisa. ¡Este paso es clave para que no queden grumos!
3.  **Mezcla de secos:** En un bol grande, mezcla bien todos los ingredientes secos: la premezcla sin gluten, la leche en polvo, el endulzante Chuker, la levadura, el bicarbonato y la sal.
4.  **Unir:** Vierte la mezcla húmeda de garbanzos sobre los ingredientes secos. Integra todo con una espátula hasta formar una masa homogénea y un poco pegajosa.
5.  **Ahora, elige tu sabor:** Sigue las instrucciones de las variantes a continuación. Para las cookies rellenas, ve al paso 7.
6.  **Formar y hornear (para cookies sin relleno):** Con las manos ligeramente húmedas, forma bolas de 85-90g. Colócalas en la bandeja, separadas, y aplástalas ligeramente (no se extenderán mucho). Hornea de 14 a 16 minutos, hasta que los bordes estén dorados. Deja enfriar en la bandeja 10 min antes de pasar a una rejilla.
7.  **Formar y hornear (para cookies RELLENAS):**
    *   Toma una porción de masa (85-90g) y aplánala en tu mano.
    *   Coloca en el centro una cucharadita bien fría de dulce de leche o Nutella.
    *   Cierra la masa cuidadosamente sobre el relleno, sellando muy bien los bordes para formar una bola perfecta.
    *   Coloca en la bandeja y aplasta *muy ligeramente*. Es crucial no dejar que el relleno se asome.
    *   Hornea de 14 a 16 minutos. Enfría completamente antes de manipular.

### **Variantes de Sabor (Usando la receta base arriba)**

**1. Cookies con Chips Clásicas**
*   Añade a la masa base: **100g de chips de chocolate sin gluten**.

**2. Cookies Doble Chocolate**
*   Añade a los ingredientes secos: **30g de cacao en polvo sin azúcar**.
*   Reduce la premezcla sin gluten a **90g**.
*   Añade a la masa: **80g de chips de chocolate**.

**3. Cookies Red Velvet**
*   Añade a los ingredientes secos: **20g de cacao en polvo sin azúcar**.
*   Añade a la mezcla húmeda (con los garbanzos): **1 cucharada de colorante rojo en gel** (líquido puede alterar la textura).
*   Añade a la masa: **80g de chips de chocolate blanco**.

**4. Cookies de Coco Rellenas de Dulce de Leche**
*   Añade a la masa base: **60g de coco rallado**.
*   Sigue las instrucciones del **Paso 7** para rellenar con **dulce de leche**.

**5. Cookies Rellenas de Dulce de Leche (sencillas)**
*   Usa la masa base sin añadidos.
*   Sigue las instrucciones del **Paso 7** para rellenar con **dulce de leche**.

**6. Cookies Rellenas de Nutella**
*   Usa la masa base sin añadidos.
*   Sigue las instrucciones del **Paso 7** para rellenar con **Nutella bien fría**.

**7. Cookies de Canela**
*   Añade a los ingredientes secos: **1½ cucharaditas de canela molida**.
*   Opcional: Añade a la masa: **50g de nueces o pecanas picadas**.
